image: node:8.6.0 

cache:
  paths:
    - node_modules/
    - .yarn-cache

before_script:
  - yarn install

test:
  stage: test
  script:
    - yarn test

pages:
  stage: deploy
  script:
    - yarn run build:prod
    - rm -rf public
    - mv dist/ public/
  artifacts:
    paths:
      - public 
  only:
    - master 