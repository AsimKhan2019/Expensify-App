<!DOCTYPE html>
<html lang="en">
<base href="<%= htmlWebpackPlugin.options.baseName %>">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Expensify</title>
</head>

<body>
  <div id="app">
    <!-- https://codepen.io/ritwickdey/pen/WMdpyE -->
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
      }

      .loader-container {
        height: 12em;
        width: 12em;
        position: relative;
        display: block;
      }

      .cicle-loader {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        display: inline-block;
        border: 0.8em solid rgba(0, 0, 0, .3);
        border-radius: 50%;

        animation: rotating 1.5s 1s infinite both;
      }

      .cicle-loader::after {
        content: '';
        position: absolute;
        height: 100%;
        width: 100%;
        top: -0.8em;
        left: -0.8em;
        display: inline-block;
        border: 0.8em solid transparent;
        border-top-color: #8e44ad;
        border-radius: 50%;
        box-sizing: content-box;

        animation: rotating 1.5s infinite both;
      }

      @keyframes rotating {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="container">
      <div class="loader-container">
        <div class="cicle-loader"></div>
      </div>
    </div>

  </div>

</body>

</html>
